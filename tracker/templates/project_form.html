{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>EDIT PROJECT</h1>

        <h1>Project Form</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Save">
	</form>
	{% if project.pk %}
		<a href="{% url 'edit_project' pk=project.pk %}">Edit this project</a>
	{% endif %}
    </div>

{% endblock content %}
